name: "Rust Jira Action"
description: "Create Jira issue from GitHub issue"

inputs:
  github_issue_title:
    required: true
  github_issue_body:
    required: false

runs:
  using: "composite"
  steps:
    - name: Checkout this repo (jira-actions)
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build Rust CLI
      shell: bash
      run: cargo build --release

    - name: Run CLI
      shell: bash
      run: ./target/release/jira-sync-action "${{ inputs.github_issue_title }}" "${{ inputs.github_issue_body }}"
