name: "Rust Jira Action"
description: "Create a Jira issue from GitHub issue"

inputs:
  github_issue_title:
    required: true
    description: "Title of the GitHub issue"
  github_issue_body:
    required: false
    description: "Body of the GitHub issue"

runs:
  using: "composite"
  steps:
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build Rust binary
      shell: bash
      run: |
        cd ${{ github.action_path }}
        echo "ðŸ”§ Building Rust binary"
        cargo build --release

    - name: Run Rust CLI
      shell: bash
      run: |
        cd ${{ github.action_path }}
        echo "ðŸš€ Running CLI"
        ./target/release/jira-sync-action "${{ inputs.github_issue_title }}" "${{ inputs.github_issue_body }}"