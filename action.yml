name: "Rust Jira Sync"
description: "Run a Rust CLI tool that creates a Jira issue"
runs:
  using: "composite"
  steps:
    - name: Checkout self
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build the Rust CLI
      shell: bash
      run: cargo build --release

    - name: Run the binary with arguments
      shell: bash
      run: cargo run
